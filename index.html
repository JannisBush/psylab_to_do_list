 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <title>To-Do List</title>
     <meta name="simple to-do list">
     <link rel="stylesheet" type="text/css" href="mystyle.css">
     <script src="script.js"></script>
   </head>
   <body>
 	<h1>To-Do List:</h1>
 	<p>This is a simple todo list which helps you to stay organized.<br />Just try it out ;-)</p>
    	<div>
    		<ul id="list">
			<li>Add bullet points to your todo list</li>
		</ul>
		<p>
			<button type="button" onclick="createBulletpoint()">Add to list</button> 
			<input type="text" id="tf" size="30" maxlength="100" onkeypress="return createBulletpointEnter(event)">
		</p>
      	</div>
   </body>
 </html>
